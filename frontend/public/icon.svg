  <circle cx="256" cy="256" r="240" fill="#4F46E5"/>
  
  <!-- Medical Cross with modern design -->
  <g transform="translate(256, 256)">
    <!-- Vertical bar -->
    <rect x="-25" y="-100" width="50" height="200" rx="10" fill="white"/>
    <!-- Horizontal bar -->
    <rect x="-100" y="-25" width="200" height="50" rx="10" fill="white"/>
    
    <!-- AI Circuit connection nodes -->
    <circle cx="-80" cy="-80" r="12" fill="#10B981"/>
    <circle cx="80" cy="-80" r="12" fill="#10B981"/>
    <circle cx="-80" cy="80" r="12" fill="#10B981"/>
    <circle cx="80" cy="80" r="12" fill="#10B981"/>
    
    <!-- Connection lines -->
    <line x1="-80" y1="-80" x2="-25" y2="-25" stroke="#10B981" stroke-width="3"/>
    <line x1="80" y1="-80" x2="25" y2="-25" stroke="#10B981" stroke-width="3"/>
    <line x1="-80" y1="80" x2="-25" y2="25" stroke="#10B981" stroke-width="3"/>
    <line x1="80" y1="80" x2="25" y2="25" stroke="#10B981" stroke-width="3"/>
